<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ title }} - Banklance</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
</head>

<body class="text-center">
    <form action="" method="post" class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Banklance</h1>
        {{ form.hidden_tag() }}
        {{ form.username(class="form-control") }}
        {{ form.password(class="form-control") }}
        <div class="checkbox mb-3">{{ form.remember_me() }} {{ form.remember_me.label }}</div>
        {{ form.submit(class="btn btn-lg btn-primary btn-block") }}
        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">username: test  |  password: password</span>
        </div>
    </footer>
</body>

</html>
